<!DOCTYPE html>
<html>
<head>
  <title>Entrar</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./newCSS/estilos.css">
</head>
<body>
  <!-------------------------------------------------------->
  <!------------------- PANEL ENTRAR ----------------------->
  <!-------------------------------------------------------->
  <div class="container">
    <!-- Titulo -->
    <div class="titulo">
      <h1 class="ti">Diccionario Distribuido</h1>
    </div>

    <!---------- Seleccionar servidor ------------>
    <div class="seleccionar">
      <label class="ti"> Servidor: </label>
      <select>
        <option value="" disabled selected>Elige un servidor</option>
        <option value="1">Servidor A - I</option>
        <option value="2">Servidor J - Q</option>
        <option value="3">Servidor R - Z</option>
      </select>
    </div>

    <!-- Form -->
    <form>
      <!--------- Buscar una palabra ---------->
      <div class="palabra">
        <input type="text" name="palabra" id="palabra" class="w3-input w3-animate-input" placeholder="Palabra">
      </div>
      <!------- Boton entrar -------->
      <div>
        <input type="submit" class="waves-effect waves-light btn green" value="Buscar">
      </div>
    </form>

    <!-- DefiniciÃ³n -->
    <div class=" ">
      
    </div>
  </div>
</body>
</html>
